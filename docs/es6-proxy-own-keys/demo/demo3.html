<script>
    let obj = {
        age: 18
    };
    Object.defineProperties(obj, {
        height: {
            value: '180cm',
        },
        weight: {
            value: '90kg',
            enumerable: true
        }
    })
    let proxy = new Proxy(obj, {
        ownKeys: function (target) {
            return [Symbol.for('egg'), 'age', 'weight', 'height'];
        },
    });
    console.log(Object.keys(proxy)); // ["age", "weight"]
</script>
