<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ol>
    <li>在子类的构造函数和原型链函数中，通过super调用函数，函数中的this指向子类</li>
    <li></li>
    <li></li>
  </ol>
  <script>
    class Add {
      constructor(props) {
        this.m = () => {
          console.log("m in Add.constructor")
        }
      }
      a() {
        console.log("")
        this.m()
        this.n()
      }
    }
    Add.prototype.m = () => {
      console.log("m in Add.proto")
    }
    Add.prototype.n = () => {
      console.log("n in Add.proto")
    }


    class Foo extends Add {
      constructor(props) {
        super(props);
        this.m = () => {
          console.log("m in Foo.constructor")
        }
        this.c = () => {
          super.a()
        }
      }
      d() {
        super.a()
      }
    }
    Foo.prototype.m = () => {
      console.log("m in Foo.proto")
    }
    Foo.prototype.n = () => {
      console.log("n in Foo.proto")
    }
    let a = new Add();
    let b = new Foo();

    b.c();
    b.d();
    a.a()
  </script>
</body>

</html>
